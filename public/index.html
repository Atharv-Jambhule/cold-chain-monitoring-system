 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Chain Monitoring - Log Sensor Data</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; color: #333; }
    .subtitle { color: #666; font-size: 0.9rem; margin-bottom: 25px; }
    label { 
      display: block; margin: 10px 0 5px; text-align: left; 
      font-weight: 600; color: #555;
    }
    input, select {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white; border: none; padding: 12px; border-radius: 8px;
      cursor: pointer; font-weight: bold; width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 1rem;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .nav-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #667eea;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .nav-link:hover { text-decoration: underline; }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üå°Ô∏è Log Sensor Data</h2>
    <p class="subtitle">Record temperature and humidity readings</p>
    
    <form id="logForm">
      <label for="storage">Storage Unit *</label>
      <select id="storage" required>
        <option value="">-- Select Storage Unit --</option>
      </select>

      <label for="temp">Temperature (¬∞C) *</label>
      <input type="number" id="temp" step="0.1" placeholder="e.g., 5.5" required>

      <label for="humidity">Humidity (%) *</label>
      <input type="number" id="humidity" step="0.1" min="0" max="100" placeholder="e.g., 55.0" required>

      <button type="submit" id="submitBtn">Submit Sensor Data</button>
    </form>

    <div id="message"></div>

    <a href="dashboard.html" class="nav-link">üìä Go to Dashboard</a>
    <a href="home.html" class="nav-link">üëâ Go to Home</a>
  </div>

  <script>const current = location.pathname.split("/").pop();
    document.querySelectorAll(".nav-links a").forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      }
    });

    const username = localStorage.getItem("username");
  if (username) {
    console.log("Logged in as:", username);
  } else {
    window.location.href = "login.html"; // Force login if no session
  }

  </script>
<script src="./js/sensor-form.js" defer></script>
</body>
</html>
